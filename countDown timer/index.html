  <body>
    <div class="main-container">
      <div class="second-container">
        <label class="name">Timer name : </label>
        <input
          class="input"
          type="text"
          id="user_name"
          placeholder="Name of CountDown"
        />
        <br /><br />
        <label class="name" for="">Time in minute :</label>
        <input
          type="number"
          id="time1"
          class="input"
          placeholder="Time in minutes"
        />
        <button class="submit" id="submit-time">submit</button>
        <div>
          <div>
            <h1 class="timer">CountDown Timer</h1>
          </div>
          <div class="boxes">
            <div class="box-container">
              <div class="label">Year</div>
              <div class="box" id="box5">00</div>
            </div>
            <div class="separator">:</div>
            <div class="box-container">
              <div class="label">Day</div>
              <div class="box" id="box4">00</div>
            </div>
            <div class="separator">:</div>
            <div class="box-container">
              <div class="label">Hour</div>
              <div class="box" id="box3">00</div>
            </div>
            <div class="separator">:</div>
            <div class="box-container">
              <div class="label">Minute</div>
              <div class="box" id="box2">00</div>
            </div>
            <div class="separator">:</div>
            <div class="box-container">
              <div class="label">Second</div>
              <div class="box" id="box1">00</div>
            </div>
          </div>

          <div class="button">
            <button class="button1" type="button" id="pauseBtn">Pause</button>
            <button class="button1" id="reset-data">Reset</button>
            <button class="button1" id="startBtn">Start</button>
          </div>
        </div>
