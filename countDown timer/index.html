<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>    
    <div class="main-container">
      <div class="second-container">
        <label class="name">Timer name : </label>
        <input
          class="input"
          type="text"
          id="user_name"
          placeholder="Name of CountDown"
        />
        <br /><br />
        <label class="name" for="">Time in minute :</label>
        <input
          type="number"
          id="time1"
          class="input"
          placeholder="Time in minutes"
        />
        <button class="submit" id="submit-time" onclick="getInput()">
          submit
        </button>
        <div>
          <div>
            <h1 class="timer">CountDown Timer</h1>
          </div>
          <div class="time">
            <h3>Year</h3>
            <h3>Day</h3>
            <h3>Hour</h3>
            <h3>Minute</h3>
            <h3>Second</h3>
          </div>
          <div class="boxes">
            <div class="box1" style="width: auto" id="box5">00</div>
            :
            <div class="box1" style="width: auto" id="box4">00</div>
            :
            <div class="box" style="width: auto" id="box1">00</div>
            :
            <div class="box" style="width: auto" id="box2">00</div>
            :
            <div class="box" style="width: auto" id="box3">00</div>
          </div>
          <div class="button">
            <button class="button1" type="button" id="pauseBtn">Pause</button>
            <button class="button1" id="reset-data">Reset</button>
            <button class="button1" id="startBtn">Start</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
